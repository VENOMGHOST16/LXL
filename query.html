<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXL BOT  </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000033, #000066);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* Make the page non-scrollable */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #000;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for navbar height */
            overflow: hidden; /* Ensure content inside the container doesn't overflow */
        }

        .chat-messages {
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            height: calc(100% - 80px); /* Adjust height as needed */
            width: 80%; /* Adjust width as needed */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            color: #000; /* Set text color to black */
        }

        .message.received {
            background-color: #f0f0f0;
        }

        .message.sent {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            width: 80%; /* Adjust width as needed */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 18px;
        }

        .chat-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 18px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message received">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
